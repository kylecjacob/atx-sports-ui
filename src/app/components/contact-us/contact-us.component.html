<form class="container">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="first-name">First Name <span style="color: red;">*</span></label>
          <input type="text" class="form-control" id="first-name" tabindex="1">
        </div>
        <div class="form-group">
          <label for="email">Email <span style="color: red;">*</span></label>
          <input type="email" class="form-control" id="email" tabindex="3">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="last-name">Last Name <span style="color: red;">*</span></label>
          <input type="text" class="form-control" id="last-name" tabindex="2">
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number <span style="color: red;">*</span></label>
          <input type="text" class="form-control" id="phone-number" tabindex="4">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="3" tabindex="5"></textarea>
    </div>
    <button type="button" class="btn btn-success">Send</button>
  </form>
